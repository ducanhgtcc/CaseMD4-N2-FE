                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" id="username"
                                               placeholder="Enter username" required onchange="checkDuplicateUserName(this.value)">
                                        <div id="errorDuplicateUsername" ></div>

                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password"
                                               placeholder="Enter password" required onchange="checkSortPassword(this.value)">


                                    </div>
                                    <div class="form-group">
                                        <label for="img">Avatar:</label>
                                        <input type="file" class="form-control" id="img"
                                               placeholder="Enter password" name="pswd" required onchange="showImg()">
                                        <img id="blah" src="#" alt="your image" height="270" width="400" />

                                    </div>
                                    <div class="form-group">
                                        <label for="password">Address:</label>
                                        <input type="password" class="form-control" id="address"
                                               placeholder="Enter password" name="pswd" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="password">Phone:</label>
                                        <input type="password" class="form-control" id="phone"
                                               placeholder="Enter password" name="pswd" required>
                                        <div id="errorSortPassword" ></div>

                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" id="role" class="form-control form-control-lg" value="2"/>
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="remember" required>
                                            Đồng ý.

                                            <div class="invalid-feedback">Đồng ý để tiếp tục.</div>
                                        </label>
                                    </div>
                                    <button type="button" onclick="upImg()" class="btn btn-primary">Submit</button>
                                </form>
