<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


</head>
<body>
<section class="vh-100" style="  background: url(images/bg-top.jpg) center bottom repeat-x">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="images/hoanh.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">


                                <form class="was-validated">
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" id="username"
                                               placeholder="Enter username" required onchange="checkDuplicateUserName(this.value)">
                                        <div id="errorDuplicateUsername" ></div>

                                    </div>


                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password"
                                               placeholder="Enter password" required onchange="checkSortPassword(this.value)">


                                    </div>


                                    <div class="form-group">
                                        <label for="img">Avatar:</label>
                                        <input type="file" class="form-control" id="img"
                                               placeholder="Enter img" name="pswd" required onchange="showImg()">
                                        <img id="blah" src="#" alt="your image" height="270" width="400" />

                                    </div>


                                    <div class="form-group">
                                        <label for="address">Address:</label>
                                        <input type="text" class="form-control" id="address"
                                               placeholder="Enter address" name="pswd" required>

                                    </div>



                                    <div class="form-group">
                                        <label for="phone">Phone:</label>
                                        <input type="text" class="form-control" id="phone"
                                               placeholder="Enter phone" name="pswd" required>
                                        <div id="errorSortPassword" ></div>

                                    </div>



                                    <div class="form-group">
                                        <input type="hidden" id="role" class="form-control form-control-lg" value="2"/>
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="remember" required>
                                            Đồng ý.

                                            <div class="invalid-feedback">Đồng ý để tiếp tục.</div>
                                        </label>
                                    </div>
                                    <button type="button" onclick="upImg()" class="btn btn-primary">Submit</button>
                                </form>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/account_Hoanh.js"></script>
</body>
</html>
