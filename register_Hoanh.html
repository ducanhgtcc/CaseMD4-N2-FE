<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>




</head>
<body>
<section class="vh-100" style="  background: url(images/bg-top.jpg) center bottom repeat-x">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="images/hoanh.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Create an account</span>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" onchange="checkDuplicateUserName(this.value)"/>
                                        <div id="messageError" ></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" class="form-control form-control-lg" placeholder="Repeat Password" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="file" id="img" class="form-control form-control-lg" onchange="showImg()" placeholder="File"/>
                                        <img id="blah" src="#" alt="your image" height="270" width="400" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="address" class="form-control form-control-lg" placeholder="Address" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="phone" class="form-control form-control-lg" placeholder="Phone number" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="hidden" id="role" class="form-control form-control-lg" value="2"/>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" onclick="upImg()">Submit</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="account_Hoanh.js"></script>
</body>
</html>
